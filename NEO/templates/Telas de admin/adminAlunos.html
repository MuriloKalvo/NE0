<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <title>Tela de Admin</title>
  <link rel="icon" type="image/x-icon" href="static/logo.png">
 
    <style>
    body {
      background-image: url("static/Fundo.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    h1 {

      color: #000000;
      font-family: arial;
      font-size: 80px;
    }
    h4 {
      color:rgb(0, 0, 0);
    }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fs-3" href="{{ url_for('adminCursos') }}">Admin NEO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('adminCursos') }}">Cursos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('adminAlunos') }}">Alunos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('adminProfessores') }}">Professores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('adminOutrosAdmin') }}">Contas de Admin</a>
          </li>
        </ul>
      </div>
      <div class="">
        <a href="" class="float-right"><button class="btn btn-outline-primary ms-2 ">Login</button></a>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
    <button class="btn btn-secondary" onclick="window.history.back()">← Voltar</button>
  </div>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">nome</th>
          <th scope="col">senha</th>
          <th scope="col">email</th>
          <th scope="col">gênero</th>
          <th scope="col">nascimento</th>
          <th scope="col">telefone</th>
          <th scope="col">endereço</th>
        </tr>
      </thead>
      <tbody>
         {% for c in aluno %}
        <tr>
          <td>{{ c.IDAluno }}</td>
          <td>{{ c.Nome }}</td>
          <td>{{ c.Senha }}</td>
          <td>{{ c.Email }}</td>
          <td>{{ c.Genero }}</td>
          <td>{{ c.Nascimento }}</td>
          <td>{{ c.Telefone }}</td>
          <td>{{ c.Endereco }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
