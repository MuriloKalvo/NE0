<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/static/logo.png">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='Fundo.jpg') }}");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    .botaocadastro {
      background-color: #797979;
      color: #020000;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <!-- Flash messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning">
        {% for message in messages %}
          {{ message }}<br>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="{{ url_for('Cadastro') }}" method="post" class="p-4" style="background-color: rgba(161,161,161,0.8); border-radius: 10px;">
        <h2 class="text-center mb-4">Cadastro do Aluno</h2>

        <div class="mb-3">
          <label for="nome" class="form-label">Nome*:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email*:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone*:</label>
          <input type="text" class="form-control" id="telefone" name="telefone" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha*:</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="mb-3">
          <label for="Csenha" class="form-label">Confirmar Senha*:</label>
          <input type="password" class="form-control" id="Csenha" name="Csenha" required>
        </div>

        <div class="mb-3">
          <label for="genero" class="form-label">Gênero:</label>
          <input type="text" class="form-control" id="genero" name="genero">
        </div>

        <div class="mb-3">
          <label for="nascimento" class="form-label">Nascimento*:</label>
          <input type="date" class="form-control" id="nascimento" name="nascimento" required>
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço:</label>
          <input type="text" class="form-control" id="endereco" name="endereco">
        </div>

        <button type="submit" class="btn botaocadastro w-100">Cadastrar</button>
        <p class="mt-2 text-center">Já é cadastrado? <a href="{{ url_for('login') }}">Faça Login</a></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
